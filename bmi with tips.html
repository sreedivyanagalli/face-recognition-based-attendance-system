<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .result p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <div class="input-group">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" min="0" step="0.01" required>
    </div>
    <div class="input-group">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" min="0" step="0.01" required>
    </div>
    <button class="btn" onclick="calculateBMI()">Calculate BMI</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      var weight = document.getElementById('weight').value;
      var height = document.getElementById('height').value / 100; // Convert height from cm to meters
      var bmi = weight / (height * height);
      var result = document.getElementById('result');
      
      result.innerHTML = "<p>Your BMI: " + bmi.toFixed(2) + "</p>";
      
      var tips = "";
      
      if (bmi < 18.5) {
        tips = "You are underweight. It's important to consume a balanced diet and consult with a healthcare professional.";
      } else if (bmi >= 18.5 && bmi < 25) {
        tips = "Congratulations! You have a normal weight. Maintain a healthy lifestyle with regular exercise and a balanced diet.";
      } else if (bmi >= 25 && bmi < 30) {
        tips = "You are overweight. Focus on incorporating regular exercise and adopting a healthy eating plan.";
      } else {
        tips = "You are obese. It's essential to seek medical advice and make significant lifestyle changes to improve your health.";
      }
      
      result.innerHTML += "<p>" + tips + "</p>";
    }
  </script>
</body>
</html>
